<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Chat</title>
    <meta name="description" content="A Web Chat app.">
    <meta name="author" content="Joshua">
    <link rel="icon" href="/assets/favicon.ico">

<body class="w-screen h-screen flex flex-col">
    <nav class="flex flex-row bg-cyan-400 p-5">
        <div class="flex-initial flex">
            <img src="/assets/icon.webp" class="w-16 h-16"></img>
            <h1 class="col-start-2 self-center ml-5 text-4xl font-bold tracking-tight">Web Chat</h1>
        </div>
        <div class="flex-1"></div>
        <img src="/assets/default_profile.webp" class="w-16 h-16 flex-initial justify-self-end self-center mr-1">
    </nav>
    <div class="flex flex-row w-full h-full">
        <aside id="sidebar" aria-label="Sidebar" class="bg-cyan-600 flex-initial w-60 h-full overflow-auto">
            <ul class="flex flex-col mt-1">
                <li class="flex-initial p-2 flex bg-cyan-500 hover:bg-cyan-700">
                    <img src="/assets/default_profile.webp"
                        class="w-12 h-12 flex-initial justify-self-end self-center mr-1">
                    <label class="self-center ml-3">Joshua</label>
                </li>
                <li class="flex-initial p-2 flex hover:bg-cyan-700">
                    <img src="/assets/default_profile.webp"

                    <label class="self-center ml-3">Megan</label>
                </li>
                <li class="flex-initial p-2 flex hover:bg-cyan-700">
                    <img src="/assets/default_profile.webp"
                        class="w-12 h-12 flex-initial justify-self-end self-center mr-1">
                    <label class="self-center ml-3">Drew</label>
                </li>
                <li class="flex-initial p-2 flex hover:bg-cyan-700">
                    <img src="/assets/default_profile.webp"
                        class="w-12 h-12 flex-initial justify-self-end self-center mr-1">
                    <label class="self-center ml-3">Gabe</label>
                </li>
            </ul>
        </aside>

        <div class="flex-1 bg-cyan-200 flex flex-col-reverse">
            <div class="bg-cyan-300 p-5 flex flex-row">
                <input type="text" class="rounded-lg w-full"></input>
                <button class="m-1 p-1 bg-cyan-50 rounded-lg">emoji</button>
                <button class="m-1 p-1 bg-cyan-50 rounded-lg whitespace-nowrap">attach-file</button>
                <button class="m-1 p-1 bg-cyan-50 rounded-lg">send</button>

            </div>
            <ol class="flex flex-col-reverse m-3">
                <li  class="self-end">
                    text from me
                </li>
                <li>
                    text from Joshua
                </li>
            </ol>
        </div>
    </div>
