<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Chat</title>
    <meta name="description" content="A Web Chat app.">
    <meta name="author" content="Joshua">
    <link rel="icon" href="/assets/favicon.ico">
    <link href="/assets/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
</head>

<body class="w-screen h-screen flex flex-col dark:text-white overflow-hidden">
    <nav class="flex flex-row bg-cyan-400 dark:bg-slate-900 p-3">
        <div class="flex-initial flex">
            <img src="/assets/icon.webp" class="w-16 h-16" alt="">
            <h1 class="col-start-2 self-center ml-5 text-4xl font-bold tracking-tight">Web Chat</h1>
        </div>
        <div class="flex-1"></div>
        <div class="flex flex-col">
            <img id="profile_pic" src="profile_pictures/{{ base_info.username }}"
                class="w-12 h-12 flex-initial justify-self-end self-center mr-1" alt="">
            <label for="profile_pic" class="text-center">{{ base_info.display_name }}</label>
        </div>
    </nav>
    <div class="flex flex-row w-full h-full overflow-hidden">
        {% include "components/friends_list.html" %}
        {% include "components/chat_window.html" %}
    </div>
</body>

</html>
