<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Chat</title>
    <meta name="description" content="A Web Chat app.">
    <meta name="author" content="Joshua">
    <link rel="icon" href="/assets/favicon.ico">
    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>
    <link href="/assets/output.css" rel="stylesheet">
</head>

<body class="w-screen h-screen flex flex-col dark:text-white bg-cyan-600 dark:bg-slate-700">
    <div id="box" class="w-1/2 h-3/4 flex flex-col m-auto bg-cyan-400 dark:bg-slate-900 rounded-xl items-center">
        <h1 class="mt-auto text-4xl font-bold tracking-tight mb-5">Log in</h1>
        <form class="flex flex-col">
            <label for="username" class="mb-1">username or email</label>
            <input id="username" type="text" class="rounded-lg bg-cyan-50 dark:bg-slate-400 p-1">
            <label for="password" class="mt-2 mb-1">password</label>
            <input id="password" type="password" class="rounded-lg bg-cyan-50 dark:bg-slate-400 p-1">
            <button type="submit" class="mt-7 mb-2 bg-cyan-50 dark:bg-slate-400 rounded-lg">submit</button>
        </form>
        <p class="mb-auto">if you don't have an acount <a hx-get="/partial/signup" hx-target="closest #box"
                class="active:no-u2nderline underline text-blue-500 cursor-pointer">sign up</a>
        </p>
    </div>
</body>

</html>
